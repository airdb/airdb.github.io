name: Node

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm install -g vuepress
        npm install
        npm run build --if-present
        cp -pr ./.vuepress/public/gh ./.vuepress/dist
        cd ./.vuepress/dist
        echo 'airdb.io' > CNAME
        git init -b main
        git config user.name "airdb-bot"
        git config user.email "airdb-bot@airdb.com"
        git add -A

        git commit -m "Auto Update by actions"
        git push --force "https://${{ secrets.GithubBotToken }}@github.com/${GITHUB_REPOSITORY}" main
      env:
        CI: true
